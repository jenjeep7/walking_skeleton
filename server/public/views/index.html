<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>MEAN Stack</title>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>

  </head>
  <body>
    <div>
      <h1>MEAN STACK APP</h1>
    </div>
    <div ng-controller="IndexController">
      <p ng-show="cat.name">
        Your new cats name is: {{cat.name}}
      </p>
      <p ng-hide="cat.name">Enter your new cat's name!
      </p>

      <form novalidate>
        Name: <input type="text" ng-model="cat.name" />
        <input type="submit" ng-click="add(cat)" value="Save" />
      </form>

      <h4>Cats</h4>
      <ul>
        <li ng-repeat="cats in cats">
          {{cat.name}}
        </li>
      </ul>
    </div>
  </body>
</html>
